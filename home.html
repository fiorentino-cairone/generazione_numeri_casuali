<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero Casuale</title>
    <script>
        function getRandomNumber() {
            fetch('/random-number')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('random-number').innerText = data.number;
                })
                .catch(error => console.error('Errore:', error));
        }
    </script>
</head>
<body>
    <h1>Genera un Numero Casuale</h1>
    <button onclick="getRandomNumber()">Genera Numero Casuale</button>
    <p>Numero casuale: <span id="random-number"></span></p>
</body>
</html>
